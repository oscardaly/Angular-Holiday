<h1 mat-dialog-title>Add comment</h1>
<div mat-dialog-content>
  <p>What would you like to say?</p>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input matInput [(ngModel)]="comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [mat-dialog-close]="comment" cdkFocusInitial>Add</button>
</div>
