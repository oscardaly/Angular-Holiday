<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <p>What would you like to say?</p>
  <mat-form-field>
    <mat-label>Comment</mat-label>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="text-white mx-5" mat-button (click)="onNoClick()">Cancel</button>
  <button class="text-white" mat-button (click)="onSubmit()" [mat-dialog-close]="data.comment" cdkFocusInitial>{{submitButtonText}}</button>
</div>
