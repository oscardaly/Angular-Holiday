<div class="hero min-h-screen" style="background-image: url({{post?.coverImage}});">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-bold">{{post?.title}}</h1>
        <p class="mb-5">{{post?.description}}</p>
        <!-- use component here for author layout -->
        <p class="mb-5">{{post?.authorName}}</p>
        <p class="mb-5">{{post?.date}}</p>        
        <p class="mb-5">{{post?.authorUsername}}</p>
        <p class="mb-5">{{post?.authorProfilePicture}}</p>
        <p class="mb-5">{{post?.country}}</p>
        <p class="mb-5">{{post?.city}}</p>
      </div>
    </div>
</div>
