<div class="card w-96 bg-base-100 shadow-xl m-10">
    <div class="card-body">
        <div class="flex items-center gap-x-4 text-xs">
            <time datetime="2020-03-16" class="text-gray-500">{{comment.date}}</time>
        </div>
        <div class="relative mt-8 flex items-center gap-x-4">
            <img src={{comment.profile_picture}} alt="" class="h-10 w-10 rounded-full bg-gray-50">
            <div class="text-sm leading-6">
            <p class="font-semibold text-gray-900">
                <span class="absolute inset-0"></span>
                {{comment.forename}} {{comment.surname}}
            </p>
            <p class="text-gray-600">{{comment.username}}</p>
            </div>
       <p>{{comment.text}}</p>
    </div>
    <div class="card-actions justify-end">
    <button class="btn btn-primary">Delete | Edit</button>
    </div>
  </div>
