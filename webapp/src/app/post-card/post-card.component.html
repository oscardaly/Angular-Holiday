<div class="card w-96 bg-base-100 shadow-xl m-10">
    <figure>
        <img src="{{postCard.cover_photo}}" alt="cover image"/>
    </figure>
    <a [routerLink]="['/view-post', postCard._id]">
      <div
        class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsla(0,0%,98%,0.15)] bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100"></div>
    </a>
    <div class="card-body">
      <div class="flex items-center gap-x-4 text-xs">
        <time datetime="2020-03-16" class="text-gray-500">{{postCard.date}}</time>
      </div>
      <h2 class="card-title">
        {{postCard.title}}
      </h2>
      <p>{{postCard.description}}</p>
      <div class="relative mt-8 flex items-center gap-x-4">
        <img src={{postCard.author.profile_picture}} alt="profile picture" class="h-10 w-10 rounded-full bg-gray-50">
        <div class="text-sm leading-6">
          <p class="font-semibold text-gray-900">
              <span class="absolute inset-0"></span>
              {{postCard.author.forename}} {{postCard.author.surname}}
          </p>
          <p class="text-gray-600">{{postCard.author.username}}</p>
        </div>
      </div>
      <div class="card-actions justify-end">
        <a href="gallery?city={{postCard.city.city}}" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{postCard.city.city}}</a> 
        <a href="gallery?country={{postCard.city.country}}" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{postCard.city.country}}</a>
      </div>
      <div *ngIf="userIsAdminOrOwner$ | async" class="card-actions justify-end">
        <button (click)="deletePost()" class="btn btn-ghost relative z-10">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
        </button>
        <button class="btn btn-ghost relative z-10">
          <a [routerLink]="['/edit-post', postCard._id]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>   
          </a>
        </button>
      </div>
    </div>
  </div>
