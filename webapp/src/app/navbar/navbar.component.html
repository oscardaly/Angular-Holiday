<div class="navbar bg-base-100 flex justify-between px-5">
  <div class="order-first">
    <a [routerLink]="['/']">
        <header class="brand-name">
          <img class="brand-logo" src="favicon.ico" alt="logo" aria-hidden="true" />
        </header>
    </a>
  </div>

  <div class="order-none">
    <a [routerLink]="['gallery']" class="text-sm font-semibold leading-6 text-gray-900 px-3">Gallery</a>
    <a [routerLink]="['add-post']" class="text-sm font-semibold leading-6 text-gray-900 px-3">Create Post</a>
  </div>

  <div *ngIf="!userLoggedIn()" class="order-last">
    <a href="login" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
  </div>

  <div *ngIf="userLoggedIn()" class="dropdown dropdown-end order-last">
    <div tabindex="0" role="button" class="btn btn-ghost rounded-full avatar btn-circle w-14 h-14">
        <img alt="Profile picture" src="{{(currentUser$ | async)?.profile_picture}}" class="rounded-full bg-gray-50">
    </div>
    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
      <li><a [routerLink]="['profile']">Profile</a></li>
      <li><a>My Posts</a></li>
      <li><a (click)="logOut()">Logout</a></li>
    </ul>
  </div>
</div>
